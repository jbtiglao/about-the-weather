<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Navbar and title -->
    <div class="container-fluid">
        <div class="row navbar navbar-expand-lg navbar-light"
            style="background: linear-gradient(to right, #52cdec, #1d0be7);">
            <div class="col-12 text-center">
                <h1>About the Weather</h1>
            </div>
        </div>

        <!-- Column containing search field for current city, search button, and list of searched cities -->
        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h3>Search for a City:</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input group">
                            <input class="form-control" type="text" id="enterCity" placeholder="Los Angeles">
                            <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>

                <!-- Display searched cities here -->
                <div class="row mt-3">
                    <div class="col-12">
                        <ul id="searchHistory" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Display search result for current city and weather conditions here -->
            <div id="weatherContent" class="col-9 pb-4 pt-4">
                <div class="row pb-3 mr-2 ml-2">
                    <div id="cityDetail" class="col-12 border-dark rounded px-3 py-3"></div>
                </div>
            </div>
            
            <!-- Columns for 5-Day Forecast -->
            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>

            <div class="fiveDay" class="row pl-2"></div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

</html>
