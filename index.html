<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar">
        <h1 class="title">About The Weather</h1>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <h3 class="column">Search for a City</h3>
                <div class="input">
                    <input id="city-input" placeholder="Enter City Name..." class="form-control">
                    <div class="button-input">
                        <button type="button" class="btn" id="search-btn">

                        </button>
                    </div>

                    <div class="column">
                        <div class="row">
                            <div class="column">
                                <h1 id="current-city"></h1>
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                                <p id="UV"></p>
                            </div>

                        </div>
                        <div class="row">
                            <h1>Five-Day Forecast</h1>
                            <div class="row forecast">

                            </div>

                        </div>


                    </div>

                    </input>
                </div>

            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>

</html>
