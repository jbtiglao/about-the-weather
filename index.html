<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Navbar, title goes here -->
    <nav class="navbar">
        <h1 class="title">About The Weather</h1>
    </nav>
    <main>
        <!-- Column containing search field for current city, search button, and list of saved cities -->
        <div class="container">
            <div class="row">
                <h3 class="column">Search for a City</h3>
                <div class="input">
                    <input id="city-input" placeholder="Enter City Name..." class="form-control">
                    <div class="button-input">
                        <button type="button" class="btn" id="search-btn">

                        </button>
                    </div>

                    <!-- Column containing current city and weather -->
                    <div class="column">
                        <div class="row">
                            <div class="column">
                                <h1 id="current-city"></h1>
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                                <p id="UV"></p>
                            </div>

                        </div>

                        <!-- Columns for five-day forecast -->
                        <div class="row">
                            <h1>5-Day Forecast</h1>
                            <div class="row forecast">

                            </div>

                        </div>


                    </div>

                    </input>
                </div>

            </div>

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>

</html>
