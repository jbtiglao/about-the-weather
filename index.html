<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header, title goes here -->
    <header>
        <div class="heading">
            <div>
                <h1>About the Weather</h1>
            </div>
        </div>
    </header>

    <!-- Column containing search field for current city, search button, and list of saved cities -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 pl-2">
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                        <h2>Search for a City</h2>
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input">
                            </div>
                            <button id="search-button" type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
                    <form id="history"></form>
                </div>
                <!-- List of saved cities -->
                <div>
                    <ul id="city-list" class="list-group"></ul>
                </div>

                <!-- Column containing search result for current city and weather -->
                <div class="col-md-9">
                    <div id="current-weather" class="card">
                        <div class="card-body">
                            <div id="city-date-icon">
                                <span id="city-name"></span>
                                <span id="current-icon"></span>
                            </div>
                            <ul>
                                <p class="card-text" id="current-temp"></p>
                                <p class="card-text" id="current-wind"></p>
                                <p class="card-text" id="current-humidity"></p>
                                <p class="card-text" id="current-uv"></p>
                            </ul>
                        </div>
                    </div>

                    <!-- Columns containing 5-Day Forecast -->
                    <div class="row">
                        <div id="forecast-weather" class="col-md-9">
                            <h3>5-Day Forecast</h3>
                            <div id="forecast-cards">
                                <!-- Day 1 Forecast -->
                                <div class="card forecast">
                                    <div id="forecast1" class="card-body">
                                        <span class="card-title" id="forecast-date1"></span>
                                        <span id="forecast-icon1"></span>
                                        <p class="card-text" id="forecast-temp1"></p>
                                        <p class="card-text" id="forecast-wind1"></p>
                                        <p class="card-text" id="forecast-humidity1"></p>
                                    </div>
                                </div>
                                <!-- Day 2 Forecast -->
                                <div class="card forecast">
                                    <div id="forecast2" class="card-body">
                                        <span class="card-title" id="forecast-date2"></span>
                                        <span id="forecast-icon2"></span>
                                        <p class="card-text" id="forecast-temp2"></p>
                                        <p class="card-text" id="forecast-wind2"></p>
                                        <p class="card-text" id="forecast-humidity2"></p>
                                    </div>
                                </div>
                                <!-- Day 3 Forecast -->
                                <div class="card forecast">
                                    <div id="forecast3" class="card-body">
                                        <span class="card-title" id="forecast-date3"></span>
                                        <span id="forecast-icon3"></span>
                                        <p class="card-text" id="forecast-temp3"></p>
                                        <p class="card-text" id="forecast-wind3"></p>
                                        <p class="card-text" id="forecast-humidity3"></p>
                                    </div>
                                </div>
                                <!-- Day 4 Forecast -->
                                <div class="card forecast">
                                    <div id="forecast4" class="card-body">
                                        <span class="card-title" id="forecast-date4"></span>
                                        <span id="forecast-icon4"></span>
                                        <p class="card-text" id="forecast-temp4"></p>
                                        <p class="card-text" id="forecast-wind4"></p>
                                        <p class="card-text" id="forecast-humidity4"></p>
                                    </div>
                                </div>
                                <!-- Day 5 Forecast -->
                                <div class="card forecast">
                                    <div id="forecast5" class="card-body">
                                        <span class="card-title" id="forecast-date5"></span>
                                        <span id="forecast-icon5"></span>
                                        <p class="card-text" id="forecast-temp5"></p>
                                        <p class="card-text" id="forecast-wind5"></p>
                                        <p class="card-text" id="forecast-humidity5"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

</html>
